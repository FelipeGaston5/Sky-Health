<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Health | Agendamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sky Health</h1>
    <p>Agendamento de Consultas e Exames</p>
  </header>

  <main>
    <section id="formulario-agendamento" class="form-container">
      <h2>Novo Agendamento</h2>

      <form id="agendamentoForm">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" placeholder="Digite o nome do paciente" required>

        <label for="tipo">Tipo de Atendimento:</label>
        <select id="tipo" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Consulta">Consulta</option>
          <option value="Exame">Exame</option>
        </select>

        <label for="profissional">Profissional:</label>
        <select id="profissional" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Cardiologista">Cardiologista</option>
          <option value="Neurologista">Neurologista</option>
          <option value="Clínico Geral">Clínico Geral</option>
          <option value="Ortopedista">Ortopedista</option>
          <option value="Pediatra">Pediatra</option>
        </select>

        <label for="unidade">Unidade:</label>
        <select id="unidade" required>
          <option value="Recife - PE" selected>Recife - PE</option>
        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="hora">Horário:</label>
        <input type="time" id="hora" required>

        <div class="btn-group">
          <button type="submit" class="btn btn-primario">Agendar</button>
          <button type="button" id="verAgendamentos" class="btn btn-secundario">Ver Agendamentos</button>
        </div>
      </form>
    </section>

    <section id="lista-agendamentos" class="form-container hidden">
      <h2>Agendamentos Realizados</h2>
      <div id="agendamentosContainer">
        <p class="sem-agendamentos">Nenhum agendamento realizado ainda.</p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalDetalhes" class="modal">
    <div class="modal-conteudo">
      <span class="fechar-modal">&times;</span>
      <h3>Detalhes do Agendamento</h3>
      <div class="modal-detalhes"></div>
      <div class="modal-acoes">
        <button class="btn btn-secundario" id="btnReagendar">Reagendar</button>
        <button class="btn btn-perigo" id="btnCancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <script src="script.js"></script>
</body>
</html>
