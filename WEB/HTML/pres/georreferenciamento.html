<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georreferenciamento – Sky Health</title>

    <!-- Estilos do projeto -->
    <link rel="stylesheet" href="../../CSS/style.css">

    <!-- Estilo específico do módulo -->
    <link rel="stylesheet" href="../../CSS/main/georreferenciamento.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

<header>
    <div class="header-content">
        <div class="logo-stack">
            <div class="logo-brand"></div>
            <h1>Georreferenciamento – Sky Health</h1>
        </div>
    </div>
</header>

<main class="layout">

    <!-- Sidebar de filtros -->
    <aside class="sidebar">
        <h2>Filtros</h2>

        <label for="selectDoenca">Tipo de doença:</label>
        <select id="selectDoenca">
            <option value="todas">Carregando...</option>
        </select>

        <label for="dataInicio">Data inicial:</label>
        <input type="date" id="dataInicio">

        <label for="dataFim">Data final:</label>
        <input type="date" id="dataFim">

        <button class="btn btn-primary" id="btnAplicar">Aplicar filtros</button>

        <div class="legenda">
            <h3>Legenda de Risco</h3>
            <p><span class="cor nivel1"></span> Baixo (1–20)</p>
            <p><span class="cor nivel2"></span> Moderado (21–50)</p>
            <p><span class="cor nivel3"></span> Alto (51–100)</p>
            <p><span class="cor nivel4"></span> Crítico (+100)</p>
        </div>
    </aside>

    <!-- Mapa -->
    <section id="mapa"></section>

</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Script do módulo -->
<script src="../../JS/main/georreferenciamento.js"></script>

</body>
</html>
